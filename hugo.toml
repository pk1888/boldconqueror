baseURL = "https://tartantreks.co.uk/"
relativeURLs = false
canonifyURLs = true
title = "ExampleSite"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"  # to enable google analytics, opengraph, twitter-cards, and schema.
  title = "ExampleSite"
  description = "ExampleSite description"
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "Me"
  # author = ["Me", "You"] # multiple authors
  images = ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat = "January 2, 2006"
  defaultTheme = "dark" # options: dark, light
  disableThemeToggle = true

  enableSearch = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    # disableHLJS = true  # to disable highlight.js
    # disableFingerprinting = true
    favicon = "<link / abs url>"
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    apple_touch_icon = "<link / abs url>"
    safari_pinned_tab = "<link / abs url>"

  [params.label]
    text = "Home"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  # profile-mode
  [params.profileMode]
    enabled = false  # needs to be explicitly set
    title = "ExampleSite"
    subtitle = "This is subtitle"
    imageUrl = "<img location>"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "my image"
    buttons = [
      { name = "Posts", url = "posts" },
      { name = "Tags", url = "tags" }
    ]

  # home-info mode
  [params.homeInfoParams]
    Title = "Hi there \U0001F44B"
  Content = """
ðŸ‘‹ Welcome to the demo page of Hugoâ€™s theme PaperMod! 
PaperMod is designed to be a clean, simple, fast, and responsive theme with a useful feature set that enhances UX.

Feel free to show your support by giving us a star ðŸŒŸ on GitHub and sharing with your friends and social media.

PaperMod is based on the theme Paper.
"""

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/"

  [[params.socialIcons]]
    name = "stackoverflow"
    url = "https://stackoverflow.com"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/"

  [params.analytics]
    [params.analytics.google]
      SiteVerificationTag = "XYZabc"
    [params.analytics.bing]
      SiteVerificationTag = "XYZabc"
    [params.analytics.yandex]
      SiteVerificationTag = "XYZabc"

  [params.cover]
    hidden = true  # hide everywhere but not in structured data
    hiddenInList = true  # hide on list pages and home
    hiddenInSingle = true  # hide on single page

  [params.editPost]
    URL = "https://github.com/pk1888/boldconqueror/issues"
    Text = "Suggest Changes" # edit text
    appendFilePath = true  # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    limit = 10  # refer: https://www.fusejs.io/api/methods.html#search
    keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
  identifier = "categories"
  name = "categories"
  url = "/categories/"
  weight = 10

[[menu.main]]
  identifier = "tags"
  name = "tags"
  url = "/tags/"
  weight = 20

[[menu.main]]
  identifier = "example"
  name = "example.org"
  url = "https://example.org"
  weight = 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses = true

[markup.highlight]
  noClasses = false
  # anchorLineNos = true
  # codeFences = true
  # guessSyntax = true
  # lineNos = true
  # style = "monokai"

[outputs]
  home = ["HTML", "RSS", "JSON"] # Necessary for search